<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>DiceGame</title>
    </head>

    <body>
        <h1>Roll the Dice</h1>
        <div class="container">
            <div class="box">
                <div class="dice" id="player"></div>
                <div class="dice" id="computer"></div>
            </div>
            <div class="btn">
                <button id="play">Try your Luck</button>
            </div>
            <div id="result"></div>
        </div>
        <script src="js/script.js"></script>
    </body>

</html>
